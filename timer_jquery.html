<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/timer1.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all">
</head>
<body>
    <div class="timer">
        <span class="hour">00</span>:<span class="minute">03</span>:<span class="second">00</span>
    </div>
    <div class="control">
        <button onClick="timer.start(1000)" class="start-timer">Start</button> 
        <button onClick="timer.stop()" class="stop-timer">Stop</button> 
        <button onClick="timer.reset(180)" class="reset-timer">Reset</button> 
        <button onClick="timer.speedUp(200)" class="reset-timer">Speed Up</button>
        <button onClick="timer.mode(1)" class="countup-timer">Count up</button> 
        <button onClick="timer.mode(0)" class="countdown-timer">Count down</button>
    </div>
</body>
</html>
